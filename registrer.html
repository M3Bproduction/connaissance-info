<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - CONNESSANCE-INFO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Logo ISTAE" class="logo">
      <h1>CONNESSANCE-INFO</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="login.html">Connexion</a></li>
        <li><a href="registrer.html">Inscription</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="login-section">
      <h2>Formulaire d'inscription</h2>
      <form class="login-form">
        <label for="fullname">Nom complet :</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="num">Numéro de téléphone :</label>
        <input type="number" id="num" name="tel" required>

        <label for="date">Date de naissance :</label>
        <input type="date" id="date" name="date" required>

        <label for="lieu">Lieu de naissance :</label>
        <input type="text" id="lieu" name="lieu" required>

        <label for="formation">Formation :</label>
        <select id="formation" name="formation" required>
          <option value="">--Sélectionnez votre formation--</option>
          <option value="Info">Informatique</option>
          <option value="Compta">Comptabilité</option>
          <option value="Ang">Anglais</option>
        </select>

        <label for="heure">Heure du cours :</label>
        <select id="heure" name="heure" required>
          <option value="">--Les heures disponibles--</option>
          <option value="8h">8h à 10h</option>
          <option value="10h">10h à 12h</option>
          <option value="13h">13h à 15h</option>
          <option value="15h">15h à 17h</option>
        </select>

        <button type="submit" class="btn">S'inscrire</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 CONNAISSANCE-INFO - Tous droits réservés</p>
  </footer>

      projectId: "connessance-info",
      storageBucket: "connessance-info.firebasestorage.app",
      messagingSenderId: "272184214356",
      appId: "1:272184214356:web:37f05f99d9881f6577fec1",

    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    // Gestion du formulaire
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.querySelector(".login-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullname = document.getElementById("fullname").value;
      const num = document.getElementById("num").value;
      const date = document.getElementById("date").value;
      const lieu = document.getElementById("lieu").value;
      const formation = document.getElementById("formation").value;
      const heure = document.getElementById("heure").value;

      try {
        await addDoc(collection(db, "inscriptions"), {
          fullname,
          num,
          date,
          lieu,
          formation,
          heure,
          createdAt: new Date()
        });

        alert("Inscription enregistrée avec succès !");
        form.reset();
      } catch (error) {
        alert("Erreur lors de l'inscription: " + error.message);
      }
    });
  });
  </script>
</body>
</html>
