<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - CONNESSANCE-INFO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Logo ISTAE" class="logo">
      <h1>CONNESSANCE-INFO</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="login.html">Connexion</a></li>
        <li><a href="registrer.html">Inscription</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="login-section">
      <h2>Formulaire d'inscription</h2>
      <form action="#" method="POST" class="login-form">
        <label for="fullname">Nom complet :</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="num">Numéro de téléphone :</label>
        <input type="number" id="num" name="tel" required>

        <label for="">Date de naissance :</label>
        <input type="date" id="date" name="date" required>

        <label for="lieu">Lieu de naissance :</label>
        <input type="text" id="lieu" name="lieu" required>

        <label for="formation">Formation :</label>
        <select id="niveau" name="niveau" required>
          <option value="">--Sélectionnez votre formation--</option>
          <option value="Info">Informatique</option>
          <option value="Compta">Comptabilite</option>
          <option value="Ang">Anglais</option>
        </select>

        <label for="heure">Heure du coure :</label>
        <select id="niveau" name="niveau" required>
          <option value="">--Les heures disponible--</option>
          <option value="8h">8h à 10h</option>
          <option value="10h">10h à 12h</option>
          <option value="13h">13h à 15h</option>
          <option value="15h">15h à 17h</option>
          <!--<option value="17h">17h à 19h</option>-->
        </select>

        <button type="submit" class="btn">S'inscrire</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ISTAE - Tous droits réservés</p>
  </footer>
</body>
</html>
